<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item">
                <a class="btn btn-outline-warning ml-2" th:href="@{/logout}" role="button">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <svg class="bi bi-cart3" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1 1a.5.5 0 0 1 .5-.5h1.7l1.88 6.785a.5.5 0 0 0 .48.365h8.31a.5.5 0 0 0 .48-.365L13.8 3.5h1.7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3.612l-.47 1.692a.5.5 0 0 0 .48.608h8.682a1.5 1.5 0 1 0 1.342-2H4.572l-.47 1.692a.5.5 0 0 0 .48.608h5.747a.5.5 0 1 1 0 1H4.682l-.47 1.692a.5.5 0 0 0 .48.608h5.566a1.5 1.5 0 1 0 1.342-2H4.196l-.47 1.692a.5.5 0 0 0 .48.608h3.905a.5.5 0 1 1 0 1H3.887a1.5 1.5 0 1 0 1.342-2H2.646l-.47 1.692a.5.5 0 0 0 .48.608H5.38a.5.5 0 1 1 0 1H2.128a1.5 1.5 0 1 0 1.342-2H1V1z"/>
                    </svg>
                    <span th:text="${cant_carrito}" class="badge badge-danger ml-1"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container mt-4">
        <h1>Detalle de producto</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="'Nombre: ' + ${producto.nombe}"></h5>
				<p class="card-text" th:text="'Precio: S/. ' + ${producto.precio}"></p>
				<p class="card-text" th:text="'Precio: S/. ' + ${producto.stock}"></p>
                <p class="card-text" th:text="'Categoría: ' + ${producto.idCatBebida.nomCatBebida}"></p>
				<div th:if="${bebida.urlImagen}">
                    <img th:src="@{/producto_foto/{filename}(filename=${producto.urlImagen})}" class="img-fluid" alt="Imagen de la bebida" style="max-width: 200px">
                </div>
                <a th:href="@{/listarProducto}" class="btn btn-secondary">Regresar</a>
                <a th:href="@{/eliminarProducto/{idProducto}(idProducto=${bebida.idProducto})}" class="btn btn-danger"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta bebida?');">Eliminar</a>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
