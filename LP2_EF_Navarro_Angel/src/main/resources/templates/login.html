<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.6) 100%), #f8f9fa; 
      padding-top: 150px;
    }

    .form-login {
      background-color: rgba(255, 255, 255, 0.9); /* Ajuste del color de fondo */
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4 form-login">
        <div th:if="${loginInvalido}" class="alert alert-danger" role="alert">
          <span th:text="${loginInvalido}"></span>
        </div>
        <h2 class="card-title text-center mb-4">Inicio de Sesión</h2>
        <form th:action="@{/login}" method="post" th:object="${usuario}">
          <div class="form-group">
            <label for="username">Correo</label>
            <input th:field="*{correo}" type="email" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          <a href="/registrar" class="d-block mt-3 text-center">Registrar Usuario</a>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
