<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>

</head>
<body>

    <a class="navbar-brand" href="#">Productos</a>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item">
                <a class="btn btn-outline-warning ml-2" th:href="@{/logout}" role="button">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <svg class="bi bi-cart3" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

<div class="container mt-4">
    <h1>Registrar Nueva Producto</h1>
    <form th:action="@{/registrarProducto}" th:object="${bebida}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" th:field="*{precio}" required>
        </div>
        <div class="form-group">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" name="stock" class="form-control" th:field="*{stock}" required>
        </div>
        <div class="form-group">
                <label for="categoria" class="form-label">Categor√≠a</label>
                <select id="categoria" name="idCategoria" class="form-select" th:field="*{idCategoria}" required>
                <option value="" disabled selected>Seleccione un Tipo de Empleado</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nombreCategoria}"></option>
                </select>
        </div>
        
        <div class="form-group">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" id="imagen" name="imagen" class="form-control" required>
        </div>
        <br>
        <a href="/listarProducto" class="btn btn-secondary ms-2">Regresar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <br>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
