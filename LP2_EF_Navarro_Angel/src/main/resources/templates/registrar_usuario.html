<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.6) 100%), #f8f9fa; 
        }
        .container {
            max-width: 500px; 
            margin-top: 50px; 
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); 
        }
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        form{
            padding: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Registro de Usuario</h2>
        <form action="/registrar" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required maxlength="30">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required maxlength="30">
            </div>
            
            <div class="form-group">
                <label for="nomUsu">Nombre:</label>
                <input type="text" class="form-control" id="nomUsu" name="nomUsu" required maxlength="30">
            </div>
            
            <div class="form-group">
                <label for="apeUsu">Apellido:</label>
                <input type="text" class="form-control" id="apeUsu" name="apeUsu" required maxlength="30">
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlFile1">Foto Usuario</label>
                <input name="foto" accept="image/*" required type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/" class="btn btn-secondary float-right">Regresar</a>
            <div th:if="${registroCorrecto}" class="alert alert-success mt-4" role="alert">
            <span th:text="${registroCorrecto}"></span>
        </div>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias (opcional para formulario básico) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js" integrity="sha384-ujYpur/XE6Vd0lvbgp8M/yvu+i8rVynKc1G5+Z8txDI2xtzI5hMgFz9MTA7fob8i" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+oLrW/iCzS3A6pZZmA5+76P1gY8fBuv/tI/" crossorigin="anonymous"></script>
</body>
</html>
